<div class="wrapper d-flex align-items-center justify-content-center">
  <div class="row">
    <div class="card">
      <div class="card-body py-5">
        <form [formGroup]="loginForm">
          <input
            type="text"
            placeholder="email"
            class="form-control mb-3"
            formControlName="email"
          />
          <span
            *ngIf="this.loginForm.controls.email.invalid"
            class="text-danger"
            >required field</span
          >
          <input
            type="password"
            placeholder="password"
            class="form-control my-3"
            formControlName="password"
          />
          <span
            *ngIf="this.loginForm.controls.password.invalid"
            class="text-danger"
            >required field</span
          >
          <input
            type="submit"
            value="Login"
            (click)="onLogin()"
            class="btn btn-primary btn-block"
          />
        </form>
      </div>
    </div>
  </div>
</div>
